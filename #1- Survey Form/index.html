<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name: </label>
                <input id="name" class="form-control" name="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email: </label>
                <input id="email" class="form-control" name="email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age </label>
                <input id="number" class="form-control" name="age" type="number" min="13" max="120" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" class="form-control">
                    <option value="">Select Current Role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely"><input class="input-radio" type="radio" id="definitely" name="recommandation" value="1"> Definitely</label>
                <label for="maybe"><input class="input-radio" id="maybe" type="radio" name="recommandation" value="2"> Maybe</label>
                <label for="not-sure"><input class="input-radio" type="radio" name="recommandation" value="3" id="not-sure"> Not Sure</label>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>

                <label><input class="input-checkbox" value="front-end" type="checkbox"> Front-end projects</label>
                <label><input class="input-checkbox" value="back-end" type="checkbox"> Back-end projects</label>
                <label><input class="input-checkbox" value="visualisation" type="checkbox"> Data visualisation</label>
                <label><input class="input-checkbox" value="challenges" type="checkbox"> Challenges</label>
                <label><input class="input-checkbox" value="open-source" type="checkbox"> Open Source Community</label>
                <label><input class="input-checkbox" value="gitter" type="checkbox"> Gitter help rooms</label>
                <label><input class="input-checkbox" value="videos" type="checkbox"> Videos</label>
                <label><input class="input-checkbox" value="city-meetups" type="checkbox"> City meetups</label>
                <label><input class="input-checkbox" value="wiki" type="checkbox"> Wiki</label>
                <label><input class="input-checkbox" value="forum" type="checkbox"> Forum</label>
                <label><input class="input-checkbox" value="courses" type="checkbox"> Additionnal Courses</label>
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions? </label>
                <textarea placeholder="Enter your comments here" rows="5" id="comments" class="form-control input-textarea"></textarea>
            </div>

            <div class="form-group">
                <button id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
